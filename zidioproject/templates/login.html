{%extends 'layout.html'%}

{%block content%}

<div class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../static/images/contactus.jpg');">
    <div class="w-full max-w-md px-4 py-8">
        <div class="bg-white bg-opacity-70 backdrop-filter backdrop-blur-lg shadow-lg rounded-lg overflow-hidden">
            <div class="py-4 px-8">
                <h2 class="text-3xl font-bold text-center pt-5 pb-5">Sign In.</h2>
                <form action="/login" method="post">
                    {%set m = get_flashed_messages(with_categories=True)%}
                    {%if m: %}
                    {%for usr,msg in m%}
                        {%if usr == 'error'%}
                            <div class="alert alert-danger"> {{msg}} </div>
                        {%else%}
                            <div class="alert alert-success"> {{msg}} </div>
                        {%endif%}
                    {%endfor%}
                    {%endif%}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" name="username" id="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" name="password" id="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-center mb-4">
                        <button class="bg-black hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-600">Don't have an account? <a href="{{url_for('register')}}" class="text-blue-600 hover:text-green-500 font-semibold">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{%endblock content%}
